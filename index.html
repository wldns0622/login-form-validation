<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>validation</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class='container'>
    <section class='form'>
      <header class="form--header">
        <h1 class="form--header__title">Sign Up</h1>
        <p class="form--header__description">So do not fear, for I am with you do not be dismayed,
          for I am your God. I will strengthen you and help you
          I will uphold you with my righteous right hand.</p>
      </header>
      <div class="form--info">
        <div class="form--list">
          <label>ID<span></span></label>
          <input class="form--list__input input__id" type="text" placeholder=' 아이디를 입력하세요'>
        </div>
        <div class="form--list">
          <label>Password<span></span></label>
          <input class="form--list__input input__pw" type="password" placeholder=' 비밀번호를 입력하세요'>
        </div>
        <div class="form--list">
          <label>PwCheck<span></span></label>
          <input class="form--list__input input__pwc" type="password" placeholder=' 위와 같은 비밀번호를 입력하세요'>
        </div>
        <div class="form--list">
          <label>Name<span></span></label>
          <input class="form--list__input input__name" type="text" placeholder=' 이름을 입력하세요'>
        </div>
        <div class="form--list">
          <label>Email<span></span></label>
          <input class="form--list__input input__email" type="text" placeholder=' 이메일을 입력하세요'>
        </div>
        <div class="form--list">
          <div class="form--list__check">
            <input type="checkbox" class="remember-check"><span>&nbsp; Remember me</span>
          </div>
          <a href="#">Forgot Password</a>
        </div>
      </div>
      <button>Sign Up</button>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
