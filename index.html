<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>validation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class='container'>
    <section class='form'>
      <header class="form--header">
        <h1 class="form--header__title">Sign Up</h1>
        <p class="form--header__description">So do not fear, for I am with you; do not be dismayed,
          for I am your God. I will strengthen you and help you;
          I will uphold you with my righteous right hand.</p>
      </header>
      <div class="form--info">
        <div class="form--list">
          <label>ID</label>
          <input class="form--list__input input__id" type="text">
        </div>
        <div class="form--list">
          <label>Password</label>
          <input class="form--list__input input__pw" type="text">
        </div>
        <div class="form--list">
          <label>confirmPW</label>
          <input class="form--list__input input__pwc" type="text">
        </div>
        <div class="form--list">
          <label>Name</label>
          <input class="form--list__input input__name" type="text">
        </div>
        <div class="form--list">
          <label>Email</label>
          <input class="form--list__input input__email" type="text">
        </div>
        <div class="form--list">
          <input type="checkbox" class="remember-check"><span>Remember me</span>
          <a href="#">Forgot Password</a>
        </div>
      </div>
      <button>Sign Up</button>
    </section>
  </main>

  <script src="index.js"></script>
</body>

</html>
